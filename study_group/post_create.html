  <script>
    

    function studentPost() {
      const STUDYID = JSON.parse(localStorage.getItem('stady', ''))["recent_study_id"]

      let title = $("#title").val()
      let content = $("#content").val()
      content = content.replace(/(?:\r\n|\r|\n)/g, '<br/>');
      
    //   const formFile = $("#formFile")[0];
    //   console.log(formFile)

      let formData = new FormData();
    //   if (formFile.files.length === 0) {
    //     console.log('hi')
    //   } else {
    //     formData.append("thumbnail_img", formFile.files[0]);
    //   }
      formData.append("title", title)
      formData.append("content", content)

      // }

      $.ajax({
        type: "POST",
        url: `http://127.0.0.1:8000/studies/${STUDYID}/private/`,
        processData: false,
        contentType: false,
        data: formData,
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("access"),
        },
        success: function (result) {
          console.log("result: ", result)
          window.location.href = "/study_group/study_detail.html"
        },
        err: function (err) {
          console.log("err:", err)
        }
      })
    }
