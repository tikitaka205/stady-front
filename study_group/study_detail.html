    <style>
        h5 {
            height: 20px;
        }

        .stady_btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .stady_wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cam_size {
            width: 375px;
            height: 375px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            margin-bottom: 10px;
        }

        .nav_logo {
            width: 100px;
            height: 40px;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px 15px 15px;
            height: 120px;
        }

        .card-title {
            height: 33px;
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 5px;
            overflow-y: hidden;
        }

        #study-title {
            font-size: 50px;
            font-weight: 700;
        }

        p {
            font-size: 12px;
            color: gray;
            margin-bottom: 3px;
        }

            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: #fff;
            max-width: 1100px;
            margin: 0 auto;
        }

            padding:  5px;
            border-radius: 10px;
        }
        #content-wrap > div:hover{
            font-weight: 600;
            box-shadow: 1px 2px 3px 0px #000;
        }

        #main-wrap{
            border : 1px solid #000;
            box-shadow: 2px 3px 5px 1px;
        }
        #inner-wrap{

        }
        #type-wrap{
            padding: 0 15px;
        }
        #type-wrap > div:hover{
            font-weight: 800;
        }
        #content-wrap > div{
            margin-bottom: 5px;

        }
        #pagination > li:not(li.disabled){
            cursor: pointer;
        }

                        </div>
